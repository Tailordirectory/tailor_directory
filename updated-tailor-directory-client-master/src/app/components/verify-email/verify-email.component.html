<p *ngIf="business?.emailVerifiedAt == null || isRequestSend">
  <button class="btn btn-link" [disabled]="isClicked"
          (click)="confirmEmail()">
    {{'global.verify_email'| translate}}
  </button>
</p>

<ng-template #content>
  <div class="modal-header">
    <h5 class="modal-title">{{'global.verify_email'| translate}}</h5>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body text-center">
    <p>{{'global.verify_email_description'| translate}}</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" (click)="modal.dismiss('Cross click')">{{'global.close' | translate}}</button>
  </div>
</ng-template>
