<section class="container content">
  <section class="confirm-success text-center" *ngIf="message">
    <p class="icon"><i class="fas fa-check-circle"></i></p>
    <h3>Success</h3>
    <section class="alert alert-success">
      <span>{{message | translate}}</span>
    </section>
  </section>
</section>
