<ng-template #content>
  <div class="modal-header">
    <h3 class="title">{{title}}</h3>
  </div>
  <div class="modal-body" [showSpinner]="isShowSpinner">
<!--    <p class="text-right">-->
<!--      <button class="btn find btn-primary" (click)="importToCSV()"><i class="fas fa-file-download"></i>&nbsp;CSV-->
<!--      </button>-->
<!--    </p>-->
    <table class="table">
      <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>E-Mail</th>
        <th>Profile Type</th>
        <th>Created</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let owner of list">
        <td>{{owner.firstName}}</td>
        <td>{{owner.lastName}}</td>
        <td>{{owner.email}}</td>
        <td>{{owner.profileType}}</td>
        <td>{{owner.createdAt | date: 'dd/MM/yyyy'}}</td>
      </tr>
      </tbody>
    </table>
    <section class="text-center">
      <p class="d-inline-block">
        <ngb-pagination [(page)]="page"
                        [collectionSize]="total"
                        [pageSize]="limit"
                        [boundaryLinks]="true"
                        [maxSize]="5"
                        [rotate]="true"
                        (pageChange)="getPagingData(page)"
                        aria-label="Default pagination"></ngb-pagination>
      </p>
    </section>
  </div>
  <div class="modal-footer">
    <section class="text-right">
      <button class="btn btn-primary" (click)="modal.close()">Close</button>
    </section>
  </div>
</ng-template>
