<ng-template #content>
  <div class="modal-header">
    <h3 class="title">There are some business that already exist in database.</h3>
  </div>
  <div class="modal-body">
    <section class="list">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th></th>
            <th>Name</th>
            <th>Address</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox"></td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </section>
    <section class="text-right">
      <button class="btn btn-secondary" (click)="modal.close()">Close</button>
    </section>
  </div>
</ng-template>
