<ng-template #content>
  <div class="modal-header">
    <h3 class="title">Do you really want to delete {{type.name}} business type?</h3>
  </div>
  <div class="modal-body" [showSpinner]="isLoading">
    <section class="text-right">
      <button class="btn btn-secondary" (click)="modal.close(false)">Not Delete</button>
      <button class="btn btn-danger" (click)="onDelete()">Delete</button>
    </section>
  </div>
</ng-template>
