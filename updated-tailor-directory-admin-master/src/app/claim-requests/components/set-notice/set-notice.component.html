<ng-template #content>
  <div class="modal-header">
    <h3 class="title">Set notice</h3>
  </div>
  <div class="modal-body" [showSpinner]="isLoading">
    <section class="form-group" [formGroup]="noticeForm">
      <textarea class="form-control" formControlName="notice" placeholder="Leave a notice"></textarea>
      <p class="error"
         *ngIf="noticeForm.get('notice')?.touched && noticeForm.get('notice')?.invalid">
        {{'form.required' | translate}}
      </p>
    </section>
    <section class="text-right">
      <button class="btn btn-danger" (click)="modal.close(true)">Close</button>
      <button class="btn btn-secondary" (click)="onSave()">Save</button>
    </section>
  </div>
</ng-template>
