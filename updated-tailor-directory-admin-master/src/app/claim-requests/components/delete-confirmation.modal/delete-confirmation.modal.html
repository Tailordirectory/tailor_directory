<ng-template #content>
  <div class="modal-header">
    <h3 class="title">Do you really want to delete Claim Request for {{claimRequest.businessId.businessName}}</h3>
  </div>
  <div class="modal-body" [showSpinner]="isShowSpinner">
    <section class="text-right">
      <button class="btn btn-secondary" (click)="modal.close()">Close</button>
      <button class="btn btn-danger" (click)="onDeleteRequest()">Delete</button>
    </section>
  </div>
</ng-template>
